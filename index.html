<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data JSON Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .card-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        .card-story {
            font-size: 0.9em;
            color: #444;
            margin-bottom: 10px;
        }
        .card-status {
            font-size: 0.85em;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Daftar Judul</h1>
    <div class="card-container" id="cardContainer"></div>

    <script>
        const jsonUrl = "../output.json"; // Ganti dengan path file JSON Anda

        // Ambil data JSON
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("cardContainer");
                
                data.forEach(item => {
                    // Buat elemen kartu
                    const card = document.createElement("div");
                    card.className = "card";
                    
                    // Tambahkan gambar
                    const img = document.createElement("img");
                    img.src = item.img;
                    img.alt = item.title;

                    // Tambahkan badan kartu
                    const cardBody = document.createElement("div");
                    cardBody.className = "card-body";

                    // Tambahkan judul
                    const title = document.createElement("div");
                    title.className = "card-title";
                    title.textContent = item.title;

                    // Tambahkan metadata
                    const meta = document.createElement("div");
                    meta.className = "card-meta";
                    meta.textContent = `Penulis: ${item.author}`;

                    // Tambahkan cerita
                    const story = document.createElement("div");
                    story.className = "card-story";
                    story.textContent = item.story;

                    // Tambahkan status
                    const status = document.createElement("div");
                    status.className = "card-status";
                    status.textContent = `Status: ${item.status}`;

                    // Gabungkan elemen-elemen ke kartu
                    cardBody.appendChild(title);
                    cardBody.appendChild(meta);
                    cardBody.appendChild(story);
                    cardBody.appendChild(status);
                    card.appendChild(img);
                    card.appendChild(cardBody);

                    // Tambahkan kartu ke container
                    container.appendChild(card);
                });
            })
            .catch(error => {
                console.error("Error loading JSON:", error);
            });
    </script>
</body>
</html>
